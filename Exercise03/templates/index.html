{% extends '_layout.html' %}

{% block body %}

<form action="/students" method="post">
    <h1>Register</h1>
    <h5>Please use this form to register for a student organization.</h5>
    <div class="form-group text-left">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="example: John Doe" autocomplete="off">
    </div>
    <div class="form-group text-left">
        <label for="organization">Organization:</label>
        <select class="form-control" id="organization" name="organization">
            <option selected>Select your organization below</option>
            <option value="math" name="math">Math Club</option>
            <option value="bio" name="bio">Biology Club</option>
            <option value="comp" name="comp">Comp Sci Club</option>
            <option value="hist" name="hist">History Club</option>
            <option value="eng" name="eng">English Club</option>
        </select>       
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
</form>    


    {% endblock %}
